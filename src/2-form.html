<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
<form class="feedback-form" autocomplete="off">
  <label class="form-email">
    Email
    <input class="form-email-input" type="email" name="email" placeholder="Type area" autofocus />
  </label>
  <label class="form-message">
    Message
    <textarea class="form-message-text" name="message" rows="8"></textarea>
  </label>
  <button type="submit" class="btn-sabmit">Submit</button>
</form>
<script src="./js/2-form.js" type="module"></script>
</body>
</html>
